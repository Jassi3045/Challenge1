<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

  <img class="Designimg" src="bg-desktop.svg" alt="Design">
  <div class="Designblock1">
    <p class="DB1">You've used 815 GB of your storage</p>
    <div class="comment">
      <div class="triangle">

      </div>
      <div class="comment1">
        <p class="comment1p">185</p>
      </div>
      <div class="comment2">
        <p>GB LEFT</p>
      </div>
    </div>
    <div class="meter">
        <div class="submeter">
          <div class="circle">

          </div>
        </div>
      <div class="write1">
        <p>0 GB</p>
      </div>
      <div class="write2">
        <p>1000 GB</p>
      </div>

    </div>
  </div>
  <div class="DesignBlock2">
      <div class="DB2">
        <img class="DB2img" src="https://iulialupu.github.io/fylo-landing-page/images/logo.svg" alt="fylo">
      </div>
      <div class="DB3">
        <img src="icon-document.svg" alt="document" height="15" width="20">
      </div>
      <div class="DB4">
        <img src="icon-folder.svg" alt="folder" height="15" width="20">
      </div>
      <div class="DB5">
        <img src="icon-upload.svg" alt="upload" height="15" width="20">
      </div>
  </div>

</body>

</html>
